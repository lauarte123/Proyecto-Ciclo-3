{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card card-body">

        <div class="form-group">

            <h1>Crear imagen</h1>
        </div> 
         
        <form action="{{ url_for('crear')}}" method="POST" name="formulario subir" enctype="multipart/form-data">

            {{ form_subir.hidden_tag() }}
            <div class="form-group">
            {{ form_subir.nombre.label }}
            {{ form_subir.nombre }}
            </div> 
            <div class="form-group">
            {{ form_subir.descripcion.label }}
            {{ form_subir.descripcion }}
            </div> 
            <div class="form-group">
            {{ form_subir.privacidad.label }}
            {{ form_subir.privacidad }}
            </div>    
            <br>
            <div class="form-group">
            <input type="file" name="archivo">
            </div>
            <input type="submit"class="btn btn-primary ">
               
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
