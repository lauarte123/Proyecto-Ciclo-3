<html>
    <head>
        <title>{{ entrada }}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/search_style.css')}}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Orienta&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Realiza tu busqueda</a>
            <form class="form-inline" action="{{ url_for('ver') }}"  method="POST">
              <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="busqueda">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="banner">

            <span class="profile">
                <form action="{{ url_for('perfil') }}">
                    <button type="submit"><i class="fas fa-user"></i></button>
                </form>
            </span> 

            <span class="upload">
                <form action="{{ url_for('crear') }}">
                    <button type="submit"><i class="fas fa-file-upload"></i></button>
                </form>
            </span>
        </div>

        <div>
            <h1>Busqueda realizada: {{ entrada }}</h1>
            
        </div>
        
        
        <section class="galeria">
            <!-- #image# es el target para animarlas -->
            {% for file in files %}
            <a href="#{{ file }}">
              <img src="{{ url_for('upload', filename=file) }}">
            </a>
            {% endfor %}

        </section>
        
        {% for file in files %}
        <article class="light-box" id="{{ file }}">  
            <img src="{{ url_for('upload', filename=file) }}">
            <a href="#" class="close">X</a>
            <a href= '{{ "/uploads/" ~ file }}' download class="btn btn-info" role="button"> Descargar </a>
        </article>
        {% endfor %}

        <script src="https://kit.fontawesome.com/3730109e88.js" crossorigin="anonymous"></script>
    </body>
    
    
     
</html>
