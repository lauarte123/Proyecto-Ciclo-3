<html>
    <head>
        <title>Perfil</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">

        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="BuscarImagenes.css"> -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Orienta&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner">
            <span class="search-bar">
                <input type="text" name="busqueda" placeholder="Realiza tu búsqueda"/>
                <button type="button">Buscar</button>
            </span>
        </div>
        <div class="contenedor">
            <!--<h2>Información de Usuario</h2> -->
            <h1>{{ nombre }}</h1>
            <br/>
            <div>
                <div>
                    <img class="perfil" src="{{ url_for('static', filename='img/profile.png') }}">
                </div>
                <div>
                    <br/>
                    <!--<p class="der">Nombre: Fulanito de Tal</p>-->
                    <p class="der">Correo: {{ correo }}</p>
                    <p class="der">Fotos subidas: {{ cantidad }}</p>
                    <p class="der">Cuenta creada el 01/12/2020</p>
                    <br/>
                    <div class="botones">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Actualizar información</button>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <div class="contenedor">
            <h3>Mis Imágenes</h3>
            <div class="botones">
                <form action="{{ url_for('crear') }}">
                    <button type="submit" formaction="{{ url_for('crear') }}">Agregar Imagen</button>
                    <button type="submit" formaction="{{ url_for('crear') }}">Modificar Imagen</button>
                    <button type="submit" formaction="{{ url_for('crear') }}">Borrar Imagen</button>
                    <button type="submit" formaction="{{ url_for('crear') }}">Descargar Imagen</button>
                </form>
                <!--
                <input type="button" value="Modificar Imagen">
                <input type="button" value="Borrar Imagen">
                <input type="button" value="Descargar Imagen">-->
            </div>
            <div class="botones">
                <img class="subidas" src="{{ url_for('static', filename='img/image (1).jpg') }}" alt="">
                <img class="subidas" src="{{ url_for('static', filename='img/image (2).jpg') }}" alt="">
                <img class="subidas" src="{{ url_for('static', filename='img/image (5).jpg') }}" alt=""> 
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Informacióngit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-apellidos" class="col-form-label">Apellidos</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-correo" class="col-form-label">Correo electrónico</label>
                                <input type="text" class="form-control" id="recipient-correo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-contraseña" class="col-form-label">Contraseña anterior</label>
                                <input type="text" class="form-control" id="recipient-contraseña">
                            </div>
                            <div class="form-group">
                                <label for="recipient-contraseña" class="col-form-label">Contraseña nueva</label>
                                <input type="text" class="form-control" id="recipient-contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar registro</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
