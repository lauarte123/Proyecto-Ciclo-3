{%extends "layout.html"%}
{% block content %}
    <table>
        <tbody>
            <tr>
                <!--Filas-->
                <td>Id_imagen</td>
                <td>Id_usuario</td>
                <td>Nombre_imagen</td>
                <td>Ruta_guardar</td>
                <td>Privada</td>
                <td>Descripcion</td>
            </tr>
            {% for pro in productos %}
            <tr>
                <!--Columnas-->
                <td>{{ pro[0] }}</td>
                <td>{{ pro[1] }}</td>
                <td>{{ pro[2] }}</td>
                <td>{{ pro[3] }}</td>
                <td>{{ pro[4] }}</td>
                <td>{{ pro[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
