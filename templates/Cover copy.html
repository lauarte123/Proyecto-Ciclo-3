<!doctype html>
<html lang="en">
<head>
    <title>POLAROID</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/BuscarImagenes.css') }}">

    <!-- VENTANAS EMERGENTES -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

</head>
<body background="{{ url_for('static', filename='img/Foto.JPG')}}">
</body>
<body>
    <div class="contenedor">
        <form method="POST"  class="formulario" name="formulario">
            <h1>POLAROID</h1>
            <br />
            <Input Type="text" name="usuario" placeholder="Usuario">
            <br />
            <br />
            <Input Type="password" placeholder="Contraseña" name="password" id="password">
            <br />
            <br />
            <Input Type="submit" id="boton" value="Ingresar">
            <br />
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Registrarse</button>
            <br />
            <br />
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#password" data-whatever="@mdo">¿Olvidaste tu contraseña?</button>
            <br />
            <br />
            
        </form>
    </div>


    <div class="Busqueda">
        
        <br />
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2>Las mejores imágenes para descargar</h2>

                <div class="banner">
                    <span class="search-bar">
                        <input type="text" name="busqueda" placeholder="Realiza tu búsqueda"/>
                        <button type="button">Buscar</button>
                    </span>
                </div>    

            </div>
            <div class="col-md-4">
                
            </div>
    </div>
     <!-- VENTANA EMERGENTE REGISTRO-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Únete a nuestra comunidad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('registro')}}">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-apellidos" class="col-form-label">Usuario:</label>
                            <input type="text" class="form-control" id="recipient-name" name="username">
                        </div>
                        <div class="form-group">
                            <label for="recipient-correo" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-correo" name="email">
                        </div>
                        <div class="form-group">
                            <label for="recipient-contraseña" class="col-form-label">Contraseña:</label>
                            <input type="text" class="form-control" id="recipient-contraseña" name="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Registrarme</button>
                </div>
            </div>
        </div>
    </div>
    <!-- VENTANA EMERGENTE OLVIDASTE TU CONTRASEÑA -->
    <div class="modal fade" id="password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Recuperar contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Correo electrónico</label>
                            <input type="text" class="form-control" id="recipient-name" name="email">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Recuperar contraseña</button>
                </div>
            </div>
        </div>
    </div>
    <!-- VENTANAS EMERGENTES -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>


</html>
