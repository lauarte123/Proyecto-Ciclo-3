<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estiloPortada2.css') }}">
    <title>Home</title>
</head>

<body>
    <header>
        {% block header %}
        <nav>
            <div class="logo-container">
                <div class="icon-logo">
                    <svg id="Capa_1" enable-background="new 0 0 512 512" height="24" viewBox="0 0 512 512" width="24" xmlns="http://www.w3.org/2000/svg"><g><g><path d="m512 0c-93.259 0-180.691 24.939-256 68.504l-10.667 134.164 10.667 139.467 256-256z" fill="#ff3a3b"/><path d="m0 512h86.135l169.865-169.865v-273.631c-153.035 88.527-256 253.985-256 443.496z" fill="#ff5645"/></g><g><path d="m512 86.135c-96.089 0-184.741 31.829-256 85.512l-10.667 127.02 10.667 128.333 256-256z" fill="#fd8c02"/><path d="m86.135 512h84.865l85-85v-255.353c-103.162 77.718-169.865 201.244-169.865 340.353z" fill="#fdb902"/></g><g><path d="m256 286.76-10.667 118.573 10.667 106.667 256-256v-85c-101.992 0-193.51 44.792-256 115.76z" fill="#fdb902"/><path d="m171 512h85v-225.24c-52.898 60.075-85 138.903-85 225.24z" fill="#fdd902"/></g><path d="m256 512h85.756l170.244-170.244v-85.756c-141.385 0-256 114.615-256 256z" fill="#0dca71"/><path d="m512 427.34v-85.584c-94.023 0-170.244 76.221-170.244 170.244h85.584z" fill="#8cc6fd"/><path d="m427.34 512h84.66v-84.66c-46.757 0-84.66 37.903-84.66 84.66z" fill="#7f66ff"/></g></svg>
                </div>
                <a class="logo" href="{{ url_for('refact1') }}">Polaroid</a> 
            </div>
                <form class="form-inline search-form" action="{{ url_for('ver') }}"  method="POST">
                    <input class="form-control search-input" type="search" placeholder="Search free photos" aria-label="Search" name="busqueda">
                    <button class="search-btn" type="submit">Search</button>
                </form>
        </nav>
        {% endblock %}
    </header>

    <main>
        <div class="home-container">
            <div class="home-content">
                <div class="home-title">
                    <div class="home-title-welcome"> 
                        Welcome back, Fernando
                    </div>
                    <div class="home-title-ask">
                        What would you like to do?
                    </div>
                </div>
                
                <div class="home-options">
                    <div class="option">
                        <img src="{{url_for('static', filename='/img/ilprofile.png')}}" alt="home-option">
                        <a href="{{ url_for('perfil') }}">
                            <div class="overlay">
                                <h2>Profile</h2>
                            </div>
                        </a>
                    </div>
                    <div class="option">
                        <img src="{{url_for('static', filename='/img/ilupload.png')}}" alt="home-option">
                        <a href="{{ url_for('crear') }}">
                            <div class="overlay">
                                <h2>Upload</h2>
                            </div>
                        </a>
                    </div>
                    <div class="option">
                        <img src="{{url_for('static', filename='/img/ilhelp.png')}}" alt="home-option">
                        <a href="">
                            <div class="overlay">
                                <h2>Help</h2>
                            </div>
                        </a>
                    </div>
                    <div class="option">
                        <img src="{{url_for('static', filename='/img/illogout.png')}}" alt="home-option">
                        <a href="{{ url_for('logout') }}">
                            <div class="overlay">
                                <h2>Logout</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-footer">Powered by feeldiac</p>
    </footer>
</body>

</html>
