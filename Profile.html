<html>
    <head>
        <title>Perfil</title>
        <meta charset="utf-8"/>
        </style>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <input Type="text" name="imagenes"placeholder="Buscar imágenes">
        <div class="contenedor">
            <h1>Perfil</h1>
            <br/>
            <img src="img/profile.png" width="150px" height="150px">
            <h2>Información de Usuario</h2>
            <h3>Nombre: </h3>
            <h3>Correo: </h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Actualizar información</button>
            <br/>
        </div>
        <div class="contenedor">
            <h3>Mis imágenes</h3>
            <input type="button" value="Agregar Imagen">
            <select name="gestionar">
                <option value="Mofidicar">Modificar Imagen</option>
                <option value="Borrar">Borrar Imagen</option>
                <option value="Descargar">Descargar Imagen</option>
            </select>
        </div>
        <div class="Cont de magenes">

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Información</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-apellidos" class="col-form-label">Apellidos</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-correo" class="col-form-label">Correo electrónico</label>
                                <input type="text" class="form-control" id="recipient-correo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-contraseña" class="col-form-label">Contraseña anterior</label>
                                <input type="text" class="form-control" id="recipient-contraseña">
                            </div>
                            <div class="form-group">
                                <label for="recipient-contraseña" class="col-form-label">Contraseña nueva</label>
                                <input type="text" class="form-control" id="recipient-contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar registro</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
