<!doctype html>
<html lang="en">
<head>
    <title>POLAROID</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="BuscarImagenes.css">
    <style>
        label {
            display: inline-block;
            width: 80px;
        }

        .formulario {
            margin: 0 auto;
            display: block;
        }
    
    </style>
    <!-- VENTANAS EMERGENTES -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Validación contraseña -->
    <script src="validacionContrasena.js"></script>

</head>
<body background="img/Foto.JPG">
</body>
<body>
    <div class="contenedor">
        <form method="GET" action="" class="formulario" name="formulario" onSubmit="return validar_formulario();">
            <h1>POLAROID</h1>
            <br />
            <Input Type="text" name="correo" placeholder="Correo o usuario">
            <br />
            <br />
            <Input Type="password" placeholder="Contraseña" name="password">
            <br />
            <br />
            <Input Type="submit" id="boton" value="Ingresar">
            <br />
            <br />
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Registrarse</button>
            <br />
            <br />
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#password" data-whatever="@mdo">¿Olvidaste tu contraseña?</button>
            <br />
            <br />
            
        </form>
    </div>


    <div class="Busqueda">
        
        <br />
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2>Las mejores imágenes para descargar</h2>
            </div>
            <div class="col-md-4">
            </div>
            </div>
        <div>
            <input  type="text" name="imagen" placeholder="Buscar imágenes"/>
        </div>
    </div>
     <!-- VENTANAS EMERGENTES -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Únete a nuestra comunidad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-apellidos" class="col-form-label">Apellidos (opcional):</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-correo" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-correo">
                        </div>
                        <div class="form-group">
                            <label for="recipient-contraseña" class="col-form-label">Contraseña:</label>
                            <input type="text" class="form-control" id="recipient-contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar registro</button>
                </div>
            </div>
        </div>
    </div>
    <!-- VENTANAS EMERGENTES -->
    <div class="modal fade" id="password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Recuperar contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Correo electrónico</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Recuperar contraseña</button>
                </div>
            </div>
        </div>
    </div>
    <!-- VENTANAS EMERGENTES -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>


</html>
