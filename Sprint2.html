<!doctype html>
<html lang="en">
    <head>
        <title>POLAROID</title>
        <meta charset="utf-8"/>
        <style>
            label{
                display: inline-block;
                width: 80px;
            }

            .formulario{
                margin: 0 auto;
                display: block;
            }
        </style>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Hello, world!</title>
            
        </style>
    </head>
    <body background="Foto.JPG"></body>
    <body>

                <div class="contenedor">
                    <form method="GET" action="" class="formulario">
                        <h1>POLAROID</h1>
                        <br/>
                        <Input Type="text" name="correo"placeholder="Correo o usuario">
                        <br/>
                        <br/>
                        <Input Type="password" placeholder="Contraseña">
                        <br/>
                        <br/>
                        <Input Type="submit" value="Ingresar">
                        <br/>
                        <br/>
                        <Input Type="submit" value="Registrarse">
                        <br/>
                        <br/>
                        <a href="https://github.com/lauarte123/Ejemplo-con-Visual-Studio.git">¿Olvidaste tu contraseña?</a>

                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <Input Type="text" name="imagenes"placeholder="Buscar imágenes">
                    </form>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Únete a nuestra comunidad</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-apellidos" class="col-form-label">Apellidos (opcional):</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-correo" class="col-form-label">Email:</label>
                                        <input type="text" class="form-control" id="recipient-correo">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-contraseña" class="col-form-label">Contraseña:</label>
                                        <input type="text" class="form-control" id="recipient-contraseña">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar registro</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            
    </body>
</html>
